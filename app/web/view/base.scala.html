@(title: String="Sonic", stylesheets: Html = Html(""), javascripts: Html = Html(""))(content: Html)

@import play.i18n._

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="@routes.Assets.at("images/sonic.png")" />
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		@stylesheets

		<script src="@routes.Assets.at("javascripts/jquery-2.1.4.min.js")" type="text/javascript" ></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript" ></script>
		<script src="@routes.Assets.at("javascripts/sonic.js")" type="text/javascript" ></script>
		@javascripts
	</head>
	<body>
		<div class="container">
			@content
 		</div>
 	</body>
</html>
