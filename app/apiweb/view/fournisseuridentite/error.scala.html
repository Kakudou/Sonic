@(errorJson: com.fasterxml.jackson.databind.JsonNode)

@import apiweb.view.html._
@import play.i18n._

@base(){
	<div class="panel panel-default">
        <div class="panel-body center-text">
        	<div class="alert alert-danger alert-fixed-top">
        		@errorJson.get("BadRequest").asText
        	</div>
        </div>

        <div class="panel-footer">
          <a class="btn btn-lg btn-primary btn-block" href="javascript:history.back()">@Messages.get("f.retour")</a>
        </div>
    </div>
}
